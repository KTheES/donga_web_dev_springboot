<html>
<head> 
	<meta charset="UTF-8">
	<title>영화 소개</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container py-4">
	<header class="pb-3 mb-4 border-bottom">  
		<a href="/welcome.html" class="d-flex align-items-center text-body-emphasis text-decoration-none">
			<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-book-half me-2" viewBox="0 0 16 16">
			</svg>
			<span class="fs-4">Movie.com</span>
		</a>
	</header>

	<div class="p-5 mb-4 bg-body-tertiary rounded-3">
 		<div class="container-fluid py-5">
			<h1 class="display-5 fw-bold">영화 목록</h1>
			<p class="col-md-8 fs-4">The best movie. Movie.com</p>       
		</div>
	</div>
영화 소개
 	<div class="row align-items-md-stretch text-center">
		<div class="col-md-4" th:each="movie : ${movieList}">
			<div class="card h-100 shadow-sm">
				
				<img th:src="@{/images/{img} (img=${movie.posterImg})}" 
				alt="포스터"
				class="card-img-top mx-auto d-block mt-3"
				style="width:200px; height:300px; object-fit: cover;" > 
				
				<div class="card-body text-start">
					<h3 th:text="${movie.title}" style="font-weight: 900;"></h3>
					<p th:utext="${movie.actor}" style="font-size:14px; font-weight:400; color:#555; margin-bottom:0.5rem;"></p>
					<p th:text="${movie.information}"> </p>
					
					
					<!--<div class="card-footer d-flex justify-content-between align-items-center">-->
						<!--<div class="seat-box px-3 py-1 mb-2 rounded text-center">-->
							<!--<p>남은 좌석 : <span align="left" th:text = "${movie.leftSeat}">석</span></p>-->
							<!--<p>상영 시간 : <span align="left" th:text = "${movie.runningTime}">분</span>-->
							<!--<p>예매가 : <span align="left" th:text = "${movie.price}">원	 </span> -->
				</div>
						
						<div class="card-footer d-flex justify-content-around">
						  <!-- 남은 좌석 -->
						  <div class="info-box px-3 py-1 rounded text-center">
						    남은 좌석: <span th:text="${movie.leftSeat}">0</span>석
						  </div>

						  <!-- 상영 시간 -->
						  <div class="info-box px-3 py-1 rounded text-center">
						    상영 시간: <span th:text="${movie.runningTime}">0</span>분
						  </div>

						  <!-- 예매가 -->
						  <div class="info-box px-3 py-1 rounded text-center">
						    예매가: <span th:text="${movie.price}">15000</span>원
						  </div>
						  
						</div>
						
						<div class="card-footer d-flex justify-content-center">
							<button class="btn btn-primary w-100 book-btn" type="button"
							        th:onclick="|window.location.href='@{/booking/{id}(id=${movie.movieId})}'|">
							    예매하기
							</button>
						</div> 
						
					</div>
				</div>
				
				
		</div>

  </div>
	<footer class="pt-3 mt-4 text-body-secondary border-top">
 		<span class="text-body-secondary"></span>
	</footer>
</div>
</body>
</html>
